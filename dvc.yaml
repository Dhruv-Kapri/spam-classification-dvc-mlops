stages:
  data_ingestion:
    cmd: python3 -m pipeline.data_ingestion
    deps:
    - pipeline/data_ingestion.py
    - pipeline/utils
    params:
    - data_ingestion.test_size
    outs:
    - data/raw
  data_preprocessing:
    cmd: python3 -m pipeline.data_preprocessing
    deps:
    - pipeline/data_preprocessing.py
    - pipeline/utils
    - data/raw
    outs:
    - data/interim
  feature_engineering:
    cmd: python3 -m pipeline.feature_engineering
    deps:
    - pipeline/feature_engineering.py
    - pipeline/utils
    - data/interim
    params:
    - feature_engineering.max_features
    outs:
    - data/processed
  model_building:
    cmd: python3 -m pipeline.model_building
    deps:
    - pipeline/model_building.py
    - pipeline/utils
    - data/processed
    params:
    - model_building.n_estimators
    - model_building.random_state
    outs:
    - models/model.pkl
  model_evaluation:
    cmd: python3 -m pipeline.model_evaluation
    deps:
    - pipeline/model_evaluation.py
    - pipeline/utils
    - models/model.pkl
    metrics:
    - reports/metrics.json
params:
- dvclive/params.yaml
metrics:
- dvclive/metrics.json
plots:
- dvclive/plots/metrics:
    x: step
